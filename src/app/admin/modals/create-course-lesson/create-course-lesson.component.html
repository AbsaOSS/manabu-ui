<div class="modal-header">
  <button type="button" class="close" (click)="closeModal()"></button>
</div>
<div class="modal-body" *ngIf="selectModalReady">
  <course-lesson-add
    [addCourseStep]="addCourse"
    [currentLesson]="lesson"
    [courseId]="courseId"
    (lessonStepActivated)="lessonStepActivated($event)"
    (lessonCreated)="lessonCreated($event)"
    (promptModalDismisal)="promptModalDismisal()"
    (dismisModal)="closeModal()"
    (courseContentHasBeenModified)="activateCourseContentAlert($event)"
  ></course-lesson-add>
</div>
